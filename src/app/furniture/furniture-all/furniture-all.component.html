<div class="container">
  <div class="row space-top">
      <div class="col-md-12">
          <h1>Welcome to Furniture System</h1>
          <p>Select furniture from the catalog to view details.</p>
      </div>
  </div>
      <div class="row space-top">
          <div class="col-md-4" *ngFor="let furniture of allFurniture$ | async">
              <div class="card text-white bg-primary">
                  <div class="card-body">
                      <blockquote class="card-blockquote">
                          <img src="{{furniture.image}}" />
                          <p>{{furniture.description | slice:0:10}}...</p>
                          <footer>Someone famous in
                              <cite title="Source Title">Source Title</cite>
                          </footer>
                          <div class="pull-right">
                              <a routerLink="/furniture/details/{{furniture._id}}" class="btn btn-info">Details</a>
                              <a (click)="deleteItem(furniture._id)" class="btn btn-danger" *ngIf="isAdmin">Delete</a>
                              <a routerLink="/furniture/edit/{{furniture._id}}" class="btn btn-warning" *ngIf="isAdmin">Edit</a>
                          </div>
                      </blockquote>
                  </div>
              </div>
          </div>
      </div>
</div>
